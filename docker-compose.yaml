version: '3'

networks:
  lednet:
#    name: infra_led
    driver: bridge
    
services:
  web:
    build: ./nginx
    image: nginx_led
    container_name: nginx-led-container
    restart: always
    depends_on:
      - test_lab
    networks:
      - lednet
    ports:
        - 80:80
  test_lab:
    build: ./
    networks:
      - lednet
    image: test_lab
    restart: always
#     ports:
#       - 8888:8888
    volumes:
      - ./notebook:/notebook
      - /sys:/sys
    devices:
      - /dev/gpiomem:/dev/gpiomem
        #- /dev/mem:/dev/mem
    user: root
    privileged: true
